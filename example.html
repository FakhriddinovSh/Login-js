<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<style>
    .button{
        background-color: transparent;
        border: none;
        width: 100px;
        height: 50px;
        background-image: url("./images/eye.png");
        background-repeat: no-repeat;
    }
</style>

<body>
    <header class="py-5">
        <div class="container">
            <form class="form d-flex w-50 mx-auto">
                <input class="input-email form-control me-3" type="email" placeholder="Enter your email" name="user_email" value="eve.holt@reqres.in">
                <input class="input-password form-control me-3" type="password" placeholder="Enter your Password" name="user_password">
                <button class="button me-3" type="button"></button>
                <button class="btn btn-success" type="submit">Submit</button>
            </form>
        </div>
    </header>
    
    <script src="./js/example.js"></script>
</body>
</html>
